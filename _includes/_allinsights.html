<center>
  <h2 class="topgridheader"> All Insights </h2>
<div class="button-group filters-button-group" style="max-width:1150px">
  <span class="inlinegridheader"> All Insights </span>
  <button class="button" id="Salary" data-filter=".Salary">Salary</button>
  <button class="button" id="Designation" data-filter=".Designation">Designation</button>
  <button class="button" id="Location" data-filter=".Location">Location</button>
  <button class="button" id="Demo" data-filter=".Demo">Demo</button>
  <button class="button" id="Field" data-filter=".Field">Field</button>
  <button class="button is-checked" data-filter="*">Show all</button>
</div>
</center>

<div class="grid">
{% for post in site.posts %}
  <div class="grid-item {{ post.tags | join: " " }}">
   <div id="front" class="front">
   <a class="alink"><img class="plot" src="{{ site.url }}/images/{{ post.plot }}" alt="polaroid" /></a>
   
   <div class="imgTitle" id="imgtitle">
   <a class="alink"><p>{{ post.title | strip_html }}</p></a>
   </div>

   <div class="back" id="back">
   <a style="text-decoration:none;" href="{{site.url}}/{{ post.url }}"><p>{{ post.excerpt | strip_html }} <br><br><span style="text-align:center;"> Read more</span></p></a>
   </div>
   
   </div>
   </div>
  {% endfor %}
</div>
